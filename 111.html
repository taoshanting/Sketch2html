<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .artboard {
            width: 375px;
            height: 812px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
        }
        
        /* 顶部黑色区域 */
        .top-header {
            width: 100%;
            height: 108px;
            background-color: #000;
            position: relative;
        }
        
        /* 头部标题 */
        .header-content {
            position: absolute;
            top: 36px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        .back-icon {
            position: absolute;
            left: 16px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        /* 灰色背景区域 */
        .main-content {
            background-color: #f7f7f7;
            height: calc(100% - 108px);
            position: relative;
        }
        
        /* 底部确认按钮区域 */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 64px;
            background-color: white;
            box-shadow: 0px -2px 6px 0px rgba(0, 0, 0, 0.04);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-btn {
            width: 322px;
            height: 40px;
            background-color: #ff712a;
            border-radius: 22px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .confirm-btn:hover {
            background-color: #ff5a1d;
        }
        
        /* 白色卡片 */
        .card {
            background-color: white;
            border-radius: 8px;
            margin: 12px 16px;
            padding: 16px;
            position: relative;
        }
        
        /* 小组卡片 */
        .group-card {
            margin-top: -24px;
        }
        
        /* 分割线 */
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 0 12px;
        }
        
        /* 编辑和删除图标 */
        .edit-icon, .delete-icon {
            position: absolute;
            width: 16px;
            height: 16px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .edit-icon:hover, .delete-icon:hover {
            opacity: 1;
        }
        
        .edit-icon {
            right: 48px;
            top: 102px;
        }
        
        .delete-icon {
            right: 28px;
            top: 100px;
        }
        
        /* 文本样式 */
        .section-title {
            color: #ff712a;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .member-info {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .add-group-text {
            color: #ff712a;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 12px 0;
        }
        
        /* 图标样式 */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .back-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>');
        }
        
        .edit-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>');
        }
        
        .delete-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>');
        }
    </style>
</head>
<body>
    <div class="artboard">
        <!-- 顶部黑色区域 -->
        <div class="top-header">
            <div class="header-content">
                <div class="back-icon icon"></div>
                <div class="header-title">分组</div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 小组卡片 -->
            <div class="card group-card">
                <div class="edit-icon icon"></div>
                <div class="delete-icon icon"></div>
                
                <div class="divider" style="margin: 12px 0;"></div>
                
                <div class="section-title">小组成员</div>
                <div class="member-info">
                    3人：左小西、苏苏、张科<br>
                    1人：范范
                </div>
                
                <div class="divider" style="margin: 12px 0;"></div>
            </div>
            
            <!-- 新增小组卡片 -->
            <div class="card" style="margin-top: 12px;">
                <div class="add-group-text">新增小组 一组 团队长 选择</div>
            </div>
        </div>
        
        <!-- 底部确认按钮 -->
        <div class="bottom-bar">
            <button class="confirm-btn">确认</button>
        </div>
    </div>
</body>
</html>
